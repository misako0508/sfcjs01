<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>情報基礎２第２回</title>
  </head>
  <h>タグの解説</h>
  <body>
 　<ul>
    <li> ＜p＞　ひとつの段落　</li>
    <li> ＜hr＞　テーマや話題の区切りを表す</li>
    <li> ＜ul＞　順序のないリストを表示する</li>
    <li> ＜ol＞　順序のあるリストを表示する</li>
    <li> ＜dl＞　定義・説明リストを表す</li>
    <li> ＜dt＞ 定義・説明される言葉を表す</li>
    <li> ＜dd＞　定義用語や言葉の説明をする</li>
    <li> ＜figure＞　図表であることを示す</li>
    <li> ＜div＞　ひとかたまりの範囲として定義する</li>
    <li> ＜pre＞　半角スペースや改行をそのまま表示する</li>
 　</ul>  
  </body>
</html>
